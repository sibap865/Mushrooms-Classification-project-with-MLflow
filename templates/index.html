                                <label for="cap_surface"> Cap surface:</label>

                        </div>


                        <div class="form-row-total">

                            <div class="form-row">

                                    placeholder="gill_spacing" required>

                        </div>
                        <div class="form-row-total">

                            <div class="form-row">

                                    placeholder="stalk_surface_above_ring" required>
                            </div>

                            <div class="form-row">
                                <label for="stalk_surface_below_ring"> Stalk surface below ring:</label>
                                <input type="text" name="stalk_surface_below_ring" id="stalk_surface_below_ring" class="input-text"
                                    placeholder="stalk_surface_below_ring" required>
                            </div>

                        </div>


                        <div class="form-row-total">

                            <div class="form-row">
                                <label for="stalk_color_above_ring"> Stalk color above ring:</label>
                                <input type="text" name="stalk_color_above_ring" id="stalk_color_above_ring" class="input-text"
                                    placeholder="stalk_color_above_ring" required>
                            </div>


                            <div class="form-row">
                                <label for="stalk_color_below_ring"> Stalk color below ring:</label>
                                <input type="text" name="stalk_color_below_ring" id="stalk_color_below_ring" class="input-text"
                                    placeholder="stalk_color_below_ring" required>
                            </div>

                        </div>


                        <div class="form-row-total">

                            <div class="form-row">
                                <label for="veil_color"> Veil color:</label>
                                <input type="text" name="veil_color" id="veil_color" class="input-text"
                                    placeholder="veil_color" required>
                            </div>

                            <div class="form-row">
                                <label for="ring_number"> Ring number:</label>
                                <input type="text" name="ring_number" id="ring_number"
                                    class="input-text" placeholder="ring_number" required>
                            </div>

                        </div>


                        <div class="form-row-total">

                            <div class="form-row">
                                <label for="ring_type"> Ring type:</label>
                                <input type="text" name="ring_type" id="ring_type"
                                    class="input-text" placeholder="ring_type" required>

                        </div>

                            </div>

                            <div class="form-row">
                                <label for="habitat"> Habitat:</label>
                                <input type="text" name="habitat" id="habitat" class="input-text"
                                    placeholder="habitat" required>
                            </div>

                        </div>
                            <div class="form-row-last">
                                <input type="submit" name="register" class="register" value="Predict">
                            </div>
